<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лабораторні роботи №7–10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: rgba(20, 30, 48, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      padding: 36px;
      width: 100%;
      max-width: 560px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 32px;
      font-size: 1.8rem;
      color: #e0f7fa;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .btn-lab {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 16px;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #2c3e50, #4a6491);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-lab:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #34495e, #5a76a3);
    }

    .btn-lab:active {
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #a0b0c0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-lab {
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .btn-lab:nth-child(1) { animation-delay: 0.1s; }
    .btn-lab:nth-child(2) { animation-delay: 0.2s; }
    .btn-lab:nth-child(3) { animation-delay: 0.3s; }
    .btn-lab:nth-child(4) { animation-delay: 0.4s; }

    @media (max-width: 576px) {
      .card {
        padding: 24px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .btn-lab {
        font-size: 1.05rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Мої лабораторні роботи</h1>
    <div id="labButtons"></div>
    <div class="footer">Натисніть на роботу, щоб перейти до неї</div>
  </div>

  <script>
    const labs = [
      { name: "Лабораторна робота №7", url: "https://2crazybread.github.io/lab7.github.io/" },
      { name: "Лабораторна робота №8", url: "https://2crazybread.github.io/lab8.github.io/" },
      { name: "Лабораторна робота №9", url: "https://2crazybread.github.io/lab9.github.io/" },
      { name: "Лабораторна робота №10", url: "https://2crazybread.github.io/lab10.github.io/" }
    ];

    const container = document.getElementById("labButtons");

    labs.forEach(lab => {
      const btn = document.createElement("button");
      btn.classList.add("btn-lab");
      btn.textContent = lab.name;
      btn.addEventListener("click", () => {
        window.location.href = lab.url;
      });
      container.appendChild(btn);
    });
  </script>
</body>
</html>
